<div class="container py-5">
  <h2 class="text-center mb-4">Book OP Appointment</h2>
  <form id="bookForm" class="card p-4 shadow">
    <div class="mb-3">
      <label class="form-label">Full Name</label>
      <input type="text" id="name" class="form-control" required>
    </div>
    <div class="mb-3">
      <label class="form-label">Age</label>
      <input type="number" id="age" class="form-control" required>
    </div>
    <div class="mb-3">
      <label class="form-label">Department</label>
      <select id="dept" class="form-select" required>
        <option selected disabled>Select Department</option>
        <option>Cardiology</option>
        <option>Orthopedics</option>
        <option>Neurology</option>
      </select>
    </div>
    <div class="mb-3">
      <label class="form-label">Mobile Number</label>
      <input type="tel" id="mobile" class="form-control" required>
    </div>
    <button type="submit" class="btn btn-primary w-100">Book Now</button>
  </form>

  <div id="confirmation" class="alert alert-success mt-3 d-none"></div>
</div>
