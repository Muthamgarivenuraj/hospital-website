<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hospital OP Booking</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans">
  <!-- Header -->
  <header class="bg-blue-600 text-white p-4 flex justify-between items-center">
    <h1 class="text-xl font-bold" id="title">Hospital OP System</h1>
    <div>
      <button onclick="setLang('en')" class="px-2 py-1 bg-white text-blue-600 rounded">EN</button>
      <button onclick="setLang('te')" class="px-2 py-1 bg-white text-blue-600 rounded">TE</button>
    </div>
  </header>

  <!-- Homepage -->
  <section class="flex flex-col items-center justify-center text-center p-8 space-y-4">
    <h2 class="text-2xl font-semibold" id="welcome">Welcome</h2>
    <div class="space-x-4">
      <a href="#book" class="px-6 py-3 bg-green-500 text-white rounded text-lg" id="bookBtn">Book OP</a>
      <a href="#track" class="px-6 py-3 bg-blue-500 text-white rounded text-lg" id="trackBtn">Track Status</a>
    </div>
  </section>

  <!-- Book OP Form -->
  <section id="book" class="p-6 bg-white max-w-lg mx-auto rounded shadow my-6">
    <h3 class="text-xl font-bold mb-4" id="bookTitle">Book OP</h3>
    <form class="space-y-4">
      <input type="text" placeholder="Name" id="name" class="w-full border p-2 rounded">
      <input type="text" placeholder="Mobile Number" id="mobile" class="w-full border p-2 rounded">
      <input type="number" placeholder="Age" id="age" class="w-full border p-2 rounded">
      <select id="doctor" class="w-full border p-2 rounded">
        <option>Select Doctor</option>
        <option>Dr. Ramesh (General)</option>
        <option>Dr. Sita (Pediatrics)</option>
      </select>
      <textarea placeholder="Problem" id="problem" class="w-full border p-2 rounded"></textarea>
      <button type="submit" class="w-full bg-green-600 text-white py-2 rounded">Submit</button>
    </form>
  </section>

  <!-- Track OP -->
  <section id="track" class="p-6 bg-white max-w-lg mx-auto rounded shadow my-6">
    <h3 class="text-xl font-bold mb-4" id="trackTitle">Track Status</h3>
    <input type="text" placeholder="Enter Token Number" id="token" class="w-full border p-2 rounded mb-4">
    <button class="w-full bg-blue-600 text-white py-2 rounded">Track</button>

    <!-- Dummy Progress -->
    <ul class="mt-4 space-y-2">
      <li class="text-green-600">✔ Registered</li>
      <li class="text-green-600">✔ First Consultation</li>
      <li class="text-yellow-600">⏳ Lab Test Pending</li>
      <li class="text-gray-600">⬜ Report Ready</li>
      <li class="text-gray-600">⬜ Final Consultation</li>
      <li class="text-gray-600">⬜ Completed</li>
    </ul>
  </section>

  <!-- Language Script -->
  <script>
    const translations = {
      en: {
        title: "Hospital OP System",
        welcome: "Welcome",
        bookBtn: "Book OP",
        trackBtn: "Track Status",
        bookTitle: "Book OP",
        trackTitle: "Track Status"
      },
      te: {
        title: "హాస్పిటల్ ఓపీ సిస్టమ్",
        welcome: "స్వాగతం",
        bookBtn: "ఓపీ బుక్ చేయండి",
        trackBtn: "స్థితి తెలుసుకోండి",
        bookTitle: "ఓపీ బుక్ చేయండి",
        trackTitle: "స్థితి తెలుసుకోండి"
      }
    };

    function setLang(lang) {
      document.getElementById("title").innerText = translations[lang].title;
      document.getElementById("welcome").innerText = translations[lang].welcome;
      document.getElementById("bookBtn").innerText = translations[lang].bookBtn;
      document.getElementById("trackBtn").innerText = translations[lang].trackBtn;
      document.getElementById("bookTitle").innerText = translations[lang].bookTitle;
      document.getElementById("trackTitle").innerText = translations[lang].trackTitle;
    }
  </script>
</body>
</html>
