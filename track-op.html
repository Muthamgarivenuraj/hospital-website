<div class="container py-5">
  <h2 class="text-center mb-4">Track OP Status</h2>
  <form id="trackForm" class="card p-4 shadow mb-4">
    <div class="mb-3">
      <label class="form-label">OP Number</label>
      <input type="text" id="opNumber" class="form-control" required>
    </div>
    <div class="mb-3">
      <label class="form-label">Registered Mobile</label>
      <input type="tel" id="trackMobile" class="form-control" required>
    </div>
    <button type="submit" class="btn btn-success w-100">Track</button>
  </form>

  <div id="statusBox" class="alert alert-info text-center d-none"></div>
</div>
